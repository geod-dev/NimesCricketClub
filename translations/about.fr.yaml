label: "A Propos"

founder:
    title: "Le fondateur du projet: Rolf Zechner"
    content: "Rolf ZECHNER, originaire du Botswanna mais de nationalité allemande par son père, a grandi dans
    les collèges anglais du Zimbawe où le cricket est pratiqué comme un sport majeur.
    <br>Mais Rolf pratique aussi, dès son plus jeune âge, de nombreux autres sports tels que le BMX, le
    rugby, l'athlétisme (course de fond et javelot), le triathlon, le hockey sur gazon et surtout la
    natation, qui reste son sport favori et qu’il jouera en compétition, jusqu’aux championnats
    nationaux du Zimbabwe en tant que nageur longue distance et joueur de water-polo."

story:
    title: "Histoire de l’association"
    content: "En avril 2019 Rolf croise le chemin de jeunes joueurs de cricket, qui se retrouvent
    régulièrement sur un terrain de foot abandonné pour pratiquer leur sport préféré. La plupart de
    ces jeunes joueurs, originaires des quatre coins du monde, jouent depuis l’enfance et disposent
    déjà d’un très bon niveau en cricket.
    <br>Le Nîmes Cricket Club est né pour accompagner et structurer cette pratique mais aussi pour
    permettre à ces jeunes passionnés de cricket de transmettre et partager leur passion auprès de
    jeunes français.es, avec le sport devenant alors vecteur de rencontre, d’échanges et
    d’intégration pour les joueurs."

values:
    title: "Nos valeurs"
    content: "Au-delà de son intérêt sportif et technique, le cricket est un sport qui cultive plus qu’aucun
    autre, des valeurs fortes de respect, de fair-play, d’humilité et de coopération, ce qui lui permet
    de fédérer des personnes issues de différentes nationalités, cultures, religions, sexe ou âge. Il
    est support de citoyenneté et de sociabilisation.
    Ce sont ces valeurs que le Nîmes Cricket Club se propose de porter par son projet et ses actions.
    Les dix valeurs fondamentales du Nîmes Cricket Club :
    <br>
    <br>1. Equité
    <br>2. Non-discrimination
    <br>3. Respect des autres
    <br>4. Respect du matériel
    <br>5. Respect de la nature et de l’environnement
    <br>6. Fair-play
    <br>7. Humilité
    <br>8. Coopération
    <br>9. Solidarité
    <br>10. Discipline"
