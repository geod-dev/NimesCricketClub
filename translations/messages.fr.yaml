discover:
    label: "C'est quoi le Cricket ?"
    presentation: "<b>Le cricket</b> est un sport collectif très ancien (14e siècle), il se joue avec des battes et des balles.
    <br>2 équipes composées de 11 joueurs s’affrontent sur un terrain gazonné et ovale au centre duquel se trouve une
    zone d’une vingtaine de mètres de longueur (le pitch ou zone de jeu).
    <br>Dans cette zone se trouve une structure en bois appelée le « guichet » où les lancers s’effectuent.
    <br>Une rencontre de cricket est divisée en plusieurs manches. Au cours de chacune d’entre elles, l’une des équipes
    essaye de marquer des points et possède simultanément deux batteurs sur le terrain, chacun devant l’un des guichets.
    Un point est notamment marqué à chaque échange de position de ces deux joueurs lorsque la balle est en jeu."
    video_suggestion: "Pour encore mieux comprendre le cricket : regardez la vidéo !"
