label: "About Us"

founder:
    title: "The Project Founder: Rolf Zechner"
    content: "Rolf ZECHNER, originally from Botswana but of German nationality through his father, grew up in
    English colleges in Zimbabwe where cricket is practiced as a major sport.
    <br>But Rolf also practices, from a young age, many other sports such as BMX, rugby, athletics (long-distance running and javelin), triathlon, field hockey, and especially swimming, which remains his favorite sport and which he played competitively, up to the national championships of Zimbabwe as a long-distance swimmer and water polo player."

story:
    title: "History of the Association"
    content: "In April 2019, Rolf met young cricket players who regularly gathered on an abandoned football field to practice their favorite sport. Most of these young players, from all over the world, have been playing since childhood and already have a very high level in cricket.
    <br>The Nîmes Cricket Club was born to support and structure this practice but also to allow these young cricket enthusiasts to share and transmit their passion to young French people, with sport becoming a vector of meeting, exchange, and integration for the players."

values:
    title: "Our Values"
    content: "Beyond its sporting and technical interest, cricket is a sport that cultivates strong values of respect, fair play, humility, and cooperation more than any other, allowing it to bring together people from different nationalities, cultures, religions, genders, or ages. It is a support for citizenship and sociability.
    These are the values that the Nîmes Cricket Club aims to promote through its project and actions. The ten fundamental values of the Nîmes Cricket Club:
    <br>
    <br>1. Equity
    <br>2. Non-discrimination
    <br>3. Respect for others
    <br>4. Respect for equipment
    <br>5. Respect for nature and the environment
    <br>6. Fair play
    <br>7. Humility
    <br>8. Cooperation
    <br>9. Solidarity
    <br>10. Discipline"
