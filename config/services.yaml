parameters:
    admin.email: "%env(ADMIN_EMAIL)%"
    admin.password: "%env(ADMIN_PASSWORD)%"

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Command\MakeAdminUserCommand:
        $adminEmail: '%admin.email%'
        $adminPassword: '%admin.password%'
