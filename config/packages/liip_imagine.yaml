# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "imagick"

    default_filter_set_settings:
        format: webp

    resolvers:
        default:
            web_path: ~

    filter_sets:
        cache: ~
        partner:
            filters:
                relative_resize:
                    heighten: 150
        player:
            filters:
                thumbnail: { size: [ 200, 200 ], position: center, mode: outbound }
        miniature:
            filters:
                thumbnail: { size: [ 500, 350 ], mode: inset }
        full:
            filters:
                downscale:
                    max: [ 1920, 1080 ]
